buildscript {
    evaluationDependsOnChildren()
}
 
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    
    libsDirName = '../../lib'
    
    eclipse {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    repositories {
        jcenter()
    }
    
    project(':common') {
        apply plugin: 'java'
    }

    project(':core') {
        apply plugin: 'java'
        dependencies {
            // compile project(':common')
        }
        jar {
            manifest {
                attributes 'Class-Path': 'common.jar'
            }
        }
    }
    
    project(':ui') {
        apply plugin: 'java'
        dependencies {
            // compile project(':common')
        }
        jar {
            manifest {
                attributes 'Main-Class': 'net.mjcarpenter.csci788.ui.Main',
                           'Class-Path': 'common.jar'
            }
        }
    }
}

task clean {
    doLast {
        delete 'lib'
    }
}